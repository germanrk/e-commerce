<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <video id="macbook-video" autoplay muted loop poster="img/macbook.png">
    <source src="video/macbook.mp4" type="video/mp4" />
  </video>

  <div id="login-page">
    <div id="login-container">
      <form id="login-form" action="#" method="post">
        <div class="mb-3">
          <label for="email">Correo Electrónico</label>
          <input id="email" type="email" name="email" value="" class="form-control" placeholder="Ingresar correo..." />
        </div>

        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input id="password" type="password" name="password" value="" class="form-control"
            placeholder="Ingresar contraseña..." />
          <div id="password-error" class="error d-none">
            La contraseña debe tener al menos 8 caracteres.
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" name="" value="" /> Recordarme
              </label>
            </div>
          </div>
          <div class="col-sm-6 text-end">
            <button id="btn-login" type="button" name="button" class="btn btn-dark w-100" onclick="window.location.href='./inicio.html'">
              Iniciar sesión
            </button>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="g-signin2 mt-3" data-onsuccess="onSignIn" data-width="300"></div>
            <div id="my-signin2"></div>

          </div>
        </div>
      </form>
      <p id="forgot-password">
        <a href="#">¿Olviste tu contraseña?</a>
      </p>
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/init.js"></script>
  <!-- <script src="js/login.js"></script> -->
</body>

</html>
