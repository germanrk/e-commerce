<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="google-signin-client_id" content="302736984669-cih43t9ve70n3fnblj39n1dm00kajrlh.apps.googleusercontent.com">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <video id="macbook-video" autoplay muted loop poster="img/macbook.png">
    <source src="video/macbook.mp4" type="video/mp4" />
  </video>

  <div id="login-page">
    <div id="login-container">
      <div class="alert alert-warning" id="alert-help" role="alert">
        Te ayudo? Las credenciales son: <spam style="color: red;">user user</spam> :)
      </div>
      <form id="login-form" action="#" method="post">
        <div class="mb-3">
          <div class="alert alert-danger" id="alert-email-pass" role="alert">
            Debe poner el email y la password
          </div>
          <label for="email-login">Correo Electrónico</label>
          <input id="email-login" type="email" name="email" value="" class="form-control" required placeholder="Ingresar correo..." />
          <div class="alert alert-danger" id="alert-email" role="alert">
            Le falto poner su email
          </div>
        </div>

        <div class="mb-3">
          <label for="password-login">Contraseña</label>
          <input id="password-login" type="password" name="password" value="" class="form-control" required
            placeholder="Ingresar contraseña..." />
            <div class="alert alert-danger" id="alert-pass" role="alert">
              Le falto poner su password
            </div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-6 text-end">
            <button id="btn-login" type="button" name="button" class="btn btn-dark w-100" >
              Iniciar sesión
            </button>
          </div>
        </div>
        <div id="login-google">
          <div class="row">
            <div class="col-sm-12 mt-1 mb-2">
              <label id="form-login">
                Si desea iniciar sesion con Google
              </label>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="g-signin2 mt-3" data-onsuccess="onSignIn" data-width="200"></div>
              <div id="my-signin2"></div>
            </div>
        </div>

      </div>
      </form>
      <p id="forgot-password">
        <a href="#">¿Olviste tu contraseña?</a>
      </p>
    </div>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/login.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
